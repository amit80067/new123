<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        #food-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .food-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Food App</h1>
    </header>
    <main>
        <div id="food-list"></div>
    </main>

    <script>
        // Sample food data
        const foodData = [
            { name: "Pizza", price: 10 },
            { name: "Burger", price: 5 },
            { name: "Salad", price: 8 },
            // Add more food items as needed
        ];

        // Function to display food items
        function displayFood() {
            const foodList = document.getElementById('food-list');

            // Clear existing content
            foodList.innerHTML = '';

            // Loop through food data and create HTML elements
            foodData.forEach(food => {
                const foodItem = document.createElement('div');
                foodItem.className = 'food-item';
                foodItem.innerHTML = `
                    <h3>${food.name}</h3>
                    <p>$${food.price.toFixed(2)}</p>
                    <button onclick="addToCart('${food.name}', ${food.price})">Add to Cart</button>
                `;
                foodList.appendChild(foodItem);
            });
        }

        // Function to add items to the cart (you can extend this function for more features)
        function addToCart(name, price) {
            alert(`Added ${name} to cart! Price: $${price.toFixed(2)}`);
            // You can implement cart functionality here (e.g., updating a shopping cart object)
        }

        // Initial display of food items
        displayFood();
    </script>
</body>
</html>
